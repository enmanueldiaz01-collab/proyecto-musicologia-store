<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicologiaStore - Tienda Oficial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #e91e63; --secondary: #25D366; --bg-dark: #121212; --card-bg: #1e1e1e; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: #fff; margin: 0; }
        header { background: #000; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--primary); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 24px; font-weight: bold; color: var(--primary); }
        .btn-ui { background: #2a2a2a; color: white; border: 1px solid #444; padding: 10px 18px; cursor: pointer; border-radius: 8px; font-weight: 600; }
        #seccion-admin { background: #1a1a1a; padding: 30px 20px; border-bottom: 1px solid #333; }
        .form-wrapper { max-width: 500px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px; }
        input, textarea { padding: 12px; border-radius: 6px; border: 1px solid #333; background: #252525; color: white; font-size: 16px; }
        input[type="file"] { background: #333; cursor: pointer; }
        .btn-publicar { background: var(--primary); color: white; padding: 14px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .btn-publicar:disabled { background: #555; cursor: not-allowed; opacity: 0.7; }
        main { padding: 40px 5%; max-width: 1200px; margin: 0 auto; }
        .grid-productos { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
        .card { background: var(--card-bg); border-radius: 15px; overflow: hidden; border: 1px solid #2a2a2a; display: flex; flex-direction: column; }
        .card img { width: 100%; height: 250px; object-fit: cover; }
        .info { padding: 20px; display: flex; flex-direction: column; flex-grow: 1; }
        .info h3 { margin: 0 0 10px 0; color: #fff; }
        .precio { font-size: 24px; color: var(--secondary); font-weight: bold; margin-bottom: 15px; }
        .btn-whatsapp { background: var(--secondary); color: white; text-decoration: none; padding: 12px; border-radius: 8px; text-align: center; font-weight: bold; margin-top: auto; }
        .btn-eliminar { background: rgba(255, 82, 82, 0.1); color: #ff5252; border: 1px solid #ff5252; margin-top: 10px; padding: 8px; border-radius: 5px; cursor: pointer; }
        .oculto { display: none !important; }
    </style>
</head>
<body>

    <header>
        <div class="logo"><i class="fa-solid fa-headphones"></i> MusicologiaStore</div>
        <div id="controles-admin">
            <button id="btn-admin-acceso" class="btn-ui" onclick="accesoAdmin()">Vendedor</button>
            <button id="btn-cerrar-sesion" class="btn-ui oculto" onclick="cerrarSesion()">Salir</button>
        </div>
    </header>

    <section id="seccion-admin" class="oculto">
        <div class="form-wrapper">
            <h2 style="text-align: center; color: var(--primary);">Publicar Nuevo Accesorio</h2>
            <form id="formulario-producto">
                <input type="text" id="input-nombre" placeholder="Nombre del producto" required>
                <textarea id="input-desc" placeholder="Descripción breve" required></textarea>
                <input type="number" id="input-precio" placeholder="Precio RD$" required>
                <label style="font-size: 14px; color: #aaa;">Foto de Galería o Cámara:</label>
                <input type="file" id="input-file" accept="image/*" required>
                <button type="submit" id="btn-enviar" class="btn-publicar">Subir a la Tienda</button>
            </form>
        </div>
    </section>

    <main>
        <h1 style="text-align: center; margin-bottom: 40px;">Catálogo Musicología</h1>
        <div id="contenedor-productos" class="grid-productos">
            <p style="text-align: center; grid-column: 1/-1;">Cargando catálogo...</p>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIGURACIÓN DE TU BASE DE DATOS (Realtime Database sigue siendo gratis)
        const firebaseConfig = {
            apiKey: "AIzaSyAen72yZmcxLW_PoqkOsuG0RTgBGF7O61g",
            authDomain: "musicologiastore.firebaseapp.com",
            databaseURL: "https://musicologiastore-default-rtdb.firebaseio.com",
            projectId: "musicologiastore",
            appId: "1:43587604396:web:4da021dad824c3a2503409"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const productosRef = ref(db, 'productos');

        // --- CONFIGURACIÓN DE IMGBB (PARA LAS FOTOS) ---
        // 1. Ve a https://api.imgbb.com/ para obtener tu propia clave gratis.
        const IMGBB_API_KEY = "67c29651a2b1417a1ba487e8240c138e"; // <--- PEGA TU CLAVE AQUÍ
        const TELEFONO = "18292693105";
        const CLAVE_ADMIN = "05050801";
        let esAdmin = false;

        window.accesoAdmin = () => {
            if(prompt("Introduce clave de vendedor:") === CLAVE_ADMIN) {
                esAdmin = true;
                actualizarVistaAdmin();
            } else { alert("Clave incorrecta"); }
        };

        window.cerrarSesion = () => { esAdmin = false; actualizarVistaAdmin(); };

        function actualizarVistaAdmin() {
            document.getElementById('seccion-admin').classList.toggle('oculto', !esAdmin);
            document.getElementById('btn-admin-acceso').classList.toggle('oculto', esAdmin);
            document.getElementById('btn-cerrar-sesion').classList.toggle('oculto', !esAdmin);
            renderizar();
        }

        // --- LÓGICA DE SUBIDA (Usando ImgBB) ---
        const form = document.getElementById('formulario-producto');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-enviar');
            const fileInput = document.getElementById('input-file');
            const file = fileInput.files[0];

            if (!file) return;

            btn.disabled = true;
            btn.innerText = "Subiendo imagen... espera";

            try {
                // Preparamos el archivo para ImgBB
                const formData = new FormData();
                formData.append("image", file);

                // Subimos a ImgBB
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                    method: "POST",
                    body: formData
                });
                const data = await response.json();

                if (data.success) {
                    const urlImagen = data.data.url;

                    // Guardamos todo en Firebase Realtime Database
                    const nuevoProducto = {
                        nombre: document.getElementById('input-nombre').value,
                        desc: document.getElementById('input-desc').value,
                        precio: document.getElementById('input-precio').value,
                        img: urlImagen
                    };

                    await push(productosRef, nuevoProducto);
                    form.reset();
                    alert("¡Producto publicado!");
                } else {
                    throw new Error("Error en ImgBB");
                }
            } catch (error) {
                console.error(error);
                alert("Error al subir la imagen. Asegúrate de tener una clave de ImgBB válida.");
            } finally {
                btn.disabled = false;
                btn.innerText = "Subir a la Tienda";
            }
        });

        // --- MOSTRAR PRODUCTOS ---
        function renderizar() {
            onValue(productosRef, (snapshot) => {
                const contenedor = document.getElementById('contenedor-productos');
                contenedor.innerHTML = "";
                const data = snapshot.val();
                if(!data) { contenedor.innerHTML = "<p>No hay productos disponibles.</p>"; return; }

                Object.entries(data).reverse().forEach(([id, p]) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <img src="${p.img}" onerror="this.src='https://via.placeholder.com/300'">
                        <div class="info">
                            <h3>${p.nombre}</h3>
                            <p>${p.desc}</p>
                            <div class="precio">RD$ ${Number(p.precio).toLocaleString()}</div>
                            <a href="https://wa.me/${TELEFONO}?text=Hola, me interesa el producto: ${p.nombre}" target="_blank" class="btn-whatsapp">
                                <i class="fa-brands fa-whatsapp"></i> Comprar
                            </a>
                            ${esAdmin ? `<button onclick="eliminar('${id}')" class="btn-eliminar">Eliminar</button>` : ''}
                        </div>
                    `;
                    contenedor.appendChild(card);
                });
            });
        }

        window.eliminar = (id) => {
            if(confirm("¿Seguro que quieres eliminarlo?")) remove(ref(db, `productos/${id}`));
        };

        renderizar();
    </script>
</body>
</html>
