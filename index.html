<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicologiaStore - Tienda Oficial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { 
            --primary: #e91e63; 
            --whatsapp: #25D366; 
            --telegram: #0088cc;
            --instagram: #E1306C;
            --bg-dark: #121212; 
            --card-bg: #1e1e1e; 
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: #fff; margin: 0; }
        header { background: #000; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--primary); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 24px; font-weight: bold; color: var(--primary); }
        .btn-ui { background: #2a2a2a; color: white; border: 1px solid #444; padding: 10px 18px; cursor: pointer; border-radius: 8px; font-weight: 600; }
        
        #seccion-admin { background: #1a1a1a; padding: 30px 20px; border-bottom: 1px solid #333; }
        .form-wrapper { max-width: 500px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px; }
        input, textarea { padding: 12px; border-radius: 6px; border: 1px solid #333; background: #252525; color: white; font-size: 16px; }
        
        .search-container { max-width: 600px; margin: 20px auto 40px; position: relative; padding: 0 20px; }
        .search-container input { width: 100%; padding: 15px 45px 15px 20px; border-radius: 30px; border: 2px solid #333; background: #1a1a1a; color: white; font-size: 16px; box-sizing: border-box; }
        .search-container i { position: absolute; right: 40px; top: 50%; transform: translateY(-50%); color: #777; }

        .btn-publicar { background: var(--primary); color: white; padding: 14px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }

        main { padding: 20px 5% 40px; max-width: 1200px; margin: 0 auto; }
        .grid-productos { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
        
        .card { background: var(--card-bg); border-radius: 15px; overflow: hidden; border: 1px solid #2a2a2a; display: flex; flex-direction: column; }
        .img-container { position: relative; width: 100%; height: 250px; }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        
        .badge-vendido { position: absolute; top: 10px; right: 10px; background: #ff5252; color: white; padding: 5px 15px; border-radius: 5px; font-weight: bold; z-index: 10; }
        .producto-vendido img { filter: grayscale(1) opacity(0.6); }

        .info { padding: 20px; display: flex; flex-direction: column; flex-grow: 1; }
        .precio { font-size: 24px; color: #fff; font-weight: bold; margin: 10px 0; }
        
        .social-actions { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: auto; }
        .btn-social { 
            display: flex; align-items: center; justify-content: center; 
            padding: 12px; border-radius: 8px; color: white; 
            text-decoration: none; font-size: 20px; transition: 0.3s;
        }
        .btn-social.wa { background: var(--whatsapp); }
        .btn-social.tg { background: var(--telegram); }
        .btn-social.ig { background: var(--instagram); }
        .btn-social:hover { opacity: 0.8; transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        .btn-agotado { 
            grid-column: 1 / -1; background: #444; color: #888; 
            text-align: center; padding: 12px; border-radius: 8px; 
            font-weight: bold; pointer-events: none; 
        }
        
        .admin-actions { display: flex; gap: 5px; margin-top: 15px; border-top: 1px solid #333; padding-top: 15px; }
        .btn-vender { background: #ff9800; color: white; border: none; padding: 8px; border-radius: 5px; cursor: pointer; flex: 2; font-weight: bold; }
        .btn-eliminar { background: none; color: #ff5252; border: 1px solid #ff5252; padding: 8px; border-radius: 5px; cursor: pointer; flex: 1; }
        
        .oculto { display: none !important; }
    </style>
</head>
<body>

    <header>
        <div class="logo"><i class="fa-solid fa-headphones"></i> MusicologiaStore</div>
        <div id="controles-admin">
            <button id="btn-admin-acceso" class="btn-ui" onclick="accesoAdmin()">Vendedor</button>
            <button id="btn-cerrar-sesion" class="btn-ui oculto" onclick="cerrarSesion()">Salir</button>
        </div>
    </header>

    <section id="seccion-admin" class="oculto">
        <div class="form-wrapper">
            <h2 style="text-align: center; color: var(--primary);">Publicar Nuevo Accesorio</h2>
            <form id="formulario-producto">
                <input type="text" id="input-nombre" placeholder="Nombre del producto" required>
                <textarea id="input-desc" placeholder="Descripción breve" required></textarea>
                <input type="number" id="input-precio" placeholder="Precio RD$" required>
                <input type="file" id="input-file" accept="image/*" required>
                <button type="submit" id="btn-enviar" class="btn-publicar">Subir a la Tienda</button>
            </form>
        </div>
    </section>

    <div class="search-container">
        <input type="text" id="input-busqueda" placeholder="Buscar en el catálogo...">
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <main>
        <div id="contenedor-productos" class="grid-productos"></div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAen72yZmcxLW_PoqkOsuG0RTgBGF7O61g",
            authDomain: "musicologiastore.firebaseapp.com",
            databaseURL: "https://musicologiastore-default-rtdb.firebaseio.com",
            projectId: "musicologiastore",
            appId: "1:43587604396:web:4da021dad824c3a2503409"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const productosRef = ref(db, 'productos');

        // --- CONFIGURACIÓN DE REDES SOCIALES ---
        const CONTACTO = {
            whatsapp: "18292693105",
            telegram: "https://t.me/musicologia_store", 
            instagram: "https://www.instagram.com/musicologia_store?igsh=MnFsdjBxbDFrYjgx&utm_source=qr"
        };

        const IMGBB_API_KEY = "6576b5390740b904977cc9b28a8809f9"; 
        const CLAVE_ADMIN = "05050801";
        let esAdmin = false;

        window.accesoAdmin = () => {
            if(prompt("Clave de vendedor:") === CLAVE_ADMIN) { esAdmin = true; actualizarVistaAdmin(); }
        };
        window.cerrarSesion = () => { esAdmin = false; actualizarVistaAdmin(); };

        function actualizarVistaAdmin() {
            document.getElementById('seccion-admin').classList.toggle('oculto', !esAdmin);
            document.getElementById('btn-admin-acceso').classList.toggle('oculto', esAdmin);
            document.getElementById('btn-cerrar-sesion').classList.toggle('oculto', !esAdmin);
            renderizar();
        }

        const form = document.getElementById('formulario-producto');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-enviar');
            const file = document.getElementById('input-file').files[0];
            btn.disabled = true; btn.innerText = "Subiendo...";
            try {
                const formData = new FormData();
                formData.append("image", file);
                const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, { method: "POST", body: formData });
                const data = await res.json();
                if (data.success) {
                    await push(productosRef, {
                        nombre: document.getElementById('input-nombre').value,
                        desc: document.getElementById('input-desc').value,
                        precio: document.getElementById('input-precio').value,
                        img: data.data.url,
                        vendido: false
                    });
                    form.reset();
                }
            } catch (e) { alert("Error al subir imagen"); }
            btn.disabled = false; btn.innerText = "Subir a la Tienda";
        });

        document.getElementById('input-busqueda').addEventListener('input', renderizar);

        function renderizar() {
            onValue(productosRef, (snapshot) => {
                const query = document.getElementById('input-busqueda').value.toLowerCase();
                const contenedor = document.getElementById('contenedor-productos');
                contenedor.innerHTML = "";
                const data = snapshot.val() || {};

                Object.entries(data).reverse().forEach(([id, p]) => {
                    if (!p.nombre.toLowerCase().includes(query)) return;

                    const estaVendido = p.vendido === true;
                    const card = document.createElement('div');
                    card.className = `card ${estaVendido ? 'producto-vendido' : ''}`;
                    
                    const mensajeBase = encodeURIComponent(`Hola, me interesa el producto: ${p.nombre}`);

                    card.innerHTML = `
                        <div class="img-container">
                            ${estaVendido ? '<div class="badge-vendido">VENDIDO</div>' : ''}
                            <img src="${p.img}" loading="lazy">
                        </div>
                        <div class="info">
                            <h3>${p.nombre}</h3>
                            <p>${p.desc}</p>
                            <div class="precio">RD$ ${Number(p.precio).toLocaleString()}</div>
                            
                            <div class="social-actions">
                                ${estaVendido ? `
                                    <div class="btn-agotado">ARTÍCULO AGOTADO</div>
                                ` : `
                                    <a href="https://wa.me/${CONTACTO.whatsapp}?text=${mensajeBase}" target="_blank" class="btn-social wa" title="Pedir por WhatsApp">
                                        <i class="fa-brands fa-whatsapp"></i>
                                    </a>
                                    <a href="${CONTACTO.telegram}" target="_blank" class="btn-social tg" title="Ver en Telegram">
                                        <i class="fa-brands fa-telegram"></i>
                                    </a>
                                    <a href="${CONTACTO.instagram}" target="_blank" class="btn-social ig" title="Ver en Instagram">
                                        <i class="fa-brands fa-instagram"></i>
                                    </a>
                                `}
                            </div>

                            ${esAdmin ? `
                                <div class="admin-actions">
                                    <button onclick="marcarVendido('${id}', ${estaVendido})" class="btn-vender">
                                        ${estaVendido ? 'Marcar Disponible' : 'Marcar Vendido'}
                                    </button>
                                    <button onclick="eliminar('${id}')" class="btn-eliminar"><i class="fa-solid fa-trash"></i></button>
                                </div>
                            ` : ''}
                        </div>
                    `;
                    contenedor.appendChild(card);
                });
            });
        }

        window.marcarVendido = (id, estado) => update(ref(db, `productos/${id}`), { vendido: !estado });
        window.eliminar = (id) => { if(confirm("¿Estás seguro de eliminar este producto?")) remove(ref(db, `productos/${id}`)); };

        renderizar();
    </script>
</body>
</html>
