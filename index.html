<!DOCTYPE html>
<html lang="en">
  <head>
    <link type="text/css" rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicologiaStore - Tienda Oficial</title>
    <!-- Iconos de FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- ESTILOS CSS --- */
        body { font-family: 'Segoe UI', sans-serif; background-color: #1a1a1a; color: #fff; margin: 0; padding: 0; }
        
        header { 
            background-color: #000; 
            padding: 15px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 3px solid #e91e63;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .logo { font-size: 22px; font-weight: bold; color: #e91e63; }

        /* Botones Admin */
        #btn-admin-acceso, #btn-cerrar-sesion { 
            background: #333; color: white; border: 1px solid #555; 
            padding: 8px 15px; cursor: pointer; border-radius: 5px; font-size: 14px;
        }
        #btn-admin-acceso:hover { background: #e91e63; border-color: #e91e63; }

        .oculto { display: none !important; }

        /* Panel de Publicación */
        #seccion-admin { 
            padding: 20px; background-color: #252525; border-bottom: 1px solid #444; 
            animation: slideDown 0.3s ease-out;
        }
        @keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .form-wrapper { max-width: 500px; margin: 0 auto; text-align: center; }
        form { display: flex; flex-direction: column; gap: 10px; }
        input { padding: 12px; border-radius: 5px; border: none; background: #333; color: white; font-size: 16px; }
        .btn-publicar { background-color: #e91e63; color: white; padding: 12px; border: none; cursor: pointer; font-weight: bold; border-radius: 5px; margin-top: 5px; }
        .btn-publicar:hover { background-color: #c2185b; }

        /* Contenido Principal */
        main { padding: 20px; max-width: 1200px; margin: 0 auto; }
        h1 { text-align: center; color: #fff; margin-bottom: 30px; font-size: 28px; }

        /* Grid de Productos */
        .grid-productos { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 25px; 
        }

        /* Tarjeta de Producto */
        .card { 
            background-color: #2a2a2a; border-radius: 12px; overflow: hidden; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.5); display: flex; flex-direction: column; 
            transition: transform 0.3s ease;
        }
        .card:hover { transform: translateY(-5px); }
        .card img { width: 100%; height: 250px; object-fit: cover; background-color: #333; }
        
        .info { padding: 20px; display: flex; flex-direction: column; flex-grow: 1; }
        .info h3 { margin: 0 0 10px 0; color: #e91e63; font-size: 20px; }
        .info p { color: #ccc; font-size: 14px; margin-bottom: 15px; line-height: 1.4; }
        .precio { font-size: 24px; font-weight: bold; color: #4caf50; margin-bottom: 20px; }

        /* Botones Tarjeta */
        .btn-whatsapp { 
            background-color: #25D366; color: white; text-decoration: none; 
            padding: 12px; text-align: center; border-radius: 8px; font-weight: bold; 
            margin-top: auto; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-whatsapp:hover { background-color: #1ebc59; }
        
        .btn-eliminar { 
            background: #ff5252; color: white; border: none; padding: 10px; 
            margin-top: 10px; border-radius: 8px; cursor: pointer; font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo"><i class="fa-solid fa-bullhorn"></i> MusicologiaStore</div>
        <div id="controles-admin">
            <button id="btn-admin-acceso" onclick="accesoAdmin()"><i class="fa-solid fa-lock"></i> Vendedor</button>
            <button id="btn-cerrar-sesion" class="oculto" onclick="cerrarSesion()">Salir</button>
        </div>
    </header>

    <!-- Formulario para subir productos -->
    <section id="seccion-admin" class="oculto">
        <div class="form-wrapper">
            <h2>Publicar Nuevo Accesorio</h2>
            <form id="formulario-producto">
                <input type="text" id="input-url" placeholder="URL de la imagen del producto" required>
                <input type="text" id="input-nombre" placeholder="Nombre del producto" required>
                <input type="text" id="input-desc" placeholder="Descripción breve" required>
                <input type="number" id="input-precio" placeholder="Precio ($RD)" required>
                <button type="submit" class="btn-publicar">Subir a la Tienda</button>
            </form>
        </div>
    </section>

    <main>
        <h1 id="titulo-catalogo">Catálogo de Accesorios</h1>
        <div id="contenedor-productos" class="grid-productos">
            <!-- Los productos se cargan desde Firebase -->
            <p style="text-align: center; grid-column: 1/-1;">Cargando catálogo...</p>
        </div>
    </main>

    <!-- FIREBASE SDK Y LÓGICA -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIGURACIÓN DE TU PROYECTO
        const firebaseConfig = {
            apiKey: "AIzaSyAen72yZmcxLW_PoqkOsuG0RTgBGF7O61g",
            authDomain: "musicologiastore.firebaseapp.com",
            databaseURL: "https://musicologiastore-default-rtdb.firebaseio.com",
            projectId: "musicologiastore",
            storageBucket: "musicologiastore.firebasestorage.app",
            messagingSenderId: "43587604396",
            appId: "1:43587604396:web:4da021dad824c3a2503409",
            measurementId: "G-D2SWD6KZF9"
        };

        // Inicialización
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const productosRef = ref(db, 'productos');

        const TELEFONO = "18292693105";
        const CLAVE_CORRECTA = "05050801"; // <--- Tu clave para publicar
        let esAdmin = false;

        // --- ACCESO ADMINISTRADOR ---
        window.accesoAdmin = function() {
            const pass = prompt("Introduce tu clave de administrador:");
            if (pass === CLAVE_CORRECTA) {
                esAdmin = true;
                document.getElementById('seccion-admin').classList.remove('oculto');
                document.getElementById('btn-admin-acceso').classList.add('oculto');
                document.getElementById('btn-cerrar-sesion').classList.remove('oculto');
                renderizar();
                alert("Modo Administrador Activo");
            } else {
                alert("Clave incorrecta.");
            }
        };

        window.cerrarSesion = function() {
            esAdmin = false;
            document.getElementById('seccion-admin').classList.add('oculto');
            document.getElementById('btn-admin-acceso').classList.remove('oculto');
            document.getElementById('btn-cerrar-sesion').classList.add('oculto');
            renderizar();
        };

        // --- PUBLICAR PRODUCTO ---
        const form = document.getElementById('formulario-producto');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const nuevo = {
                img: document.getElementById('input-url').value,
                nombre: document.getElementById('input-nombre').value,
                desc: document.getElementById('input-desc').value,
                precio: document.getElementById('input-precio').value
            };
            
            push(productosRef, nuevo)
                .then(() => {
                    form.reset();
                    alert("¡Producto publicado correctamente!");
                })
                .catch(err => alert("Error al publicar: Revisa las reglas de Firebase."));
        });

        // --- LEER PRODUCTOS (TIEMPO REAL) ---
        function renderizar() {
            onValue(productosRef, (snapshot) => {
                const contenedor = document.getElementById('contenedor-productos');
                contenedor.innerHTML = "";
                const data = snapshot.val();
                
                if (!data) {
                    contenedor.innerHTML = "<p style='text-align:center; grid-column: 1/-1;'>No hay productos disponibles actualmente.</p>";
                    return;
                }

                Object.keys(data).forEach(id => {
                    const prod = data[id];
                    const msg = encodeURIComponent(`Hola MusicologiaStore, me interesa el producto: ${prod.nombre} con valor de $${prod.precio}`);
                    const urlWa = `https://wa.me/${TELEFONO}?text=${msg}`;

                    const div = document.createElement('div');
                    div.className = 'card';
                    div.innerHTML = `
                        <img src="${prod.img}" onerror="this.src='https://via.placeholder.com/400x300?text=Imagen+no+disponible'">
                        <div class="info">
                            <h3>${prod.nombre}</h3>
                            <p>${prod.desc}</p>
                            <div class="precio">$${prod.precio}</div>
                            <a href="${urlWa}" target="_blank" class="btn-whatsapp">
                                <i class="fa-brands fa-whatsapp"></i> Comprar por WhatsApp
                            </a>
                            ${esAdmin ? `<button onclick="eliminarProd('${id}')" class="btn-eliminar"><i class="fa-solid fa-trash"></i> Eliminar</button>` : ''}
                        </div>
                    `;
                    contenedor.appendChild(div);
                });
            });
        }

        // --- ELIMINAR ---
        window.eliminarProd = function(id) {
            if(confirm("¿Eliminar este producto permanentemente de la tienda?")) {
                const itemRef = ref(db, `productos/${id}`);
                remove(itemRef);
            }
        };

        // Iniciar
        renderizar();
    </script>
</body>
</html>
    <script type="module" src="script.js"></script>
  </body>
</html>
